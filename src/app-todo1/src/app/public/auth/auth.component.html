<div class="login">
  <h1 class="h3 mb-3">Login</h1>

  <form [formGroup]="form">
    <div class="mt-3 form-group">
      <label for="" class="form-label">Usuário</label>
      <input
        type="text"
        class="form-control"
        placeholder="Nome de usuário"
        formControlName="username"
        required
      />
      <div class="is-invalid"
       *ngIf="form.controls['username'].errors && submitted">
        <div *ngIf="form.controls['username'].errors['required']">
          O campo é obrigatório
        </div>
        <div *ngIf="form.controls['username'].errors['email']">
          O usuário não está em um formado de e-mail válido
        </div>
      </div>
    </div>

    <div class="mt-3 form-group">
      <label for="" class="form-label">Senha</label>
      <input type="password" class="form-control" formControlName="password" />

      <div class="is-invalid" *ngIf="form.controls['password'].errors && submitted">
        <div *ngIf="form.controls['password'].errors['required']">
          O campo é obrigatório
        </div>
        <div *ngIf="form.controls['password'].errors['minlength']">
          A senha deve ter pelo menos 4 caracteres
        </div>
      </div>
    </div>

    <div class="d-flex mt-3">
      <button (click)="login()" class="btn btn-success w-100">Login</button>
    </div>
  </form>
</div>
