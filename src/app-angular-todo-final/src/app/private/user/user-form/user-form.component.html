<h3 class="bd-title my-4">
  {{ title }}
</h3>

<div class="container mb-5">
  <form [formGroup]="form" *ngIf="showForm()">
    <div class="d-grid gap-3 mx-auto">
      <div class="form-group">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Fulano" formControlName="name" required />
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="name@example.com" formControlName="email" required />
      </div>

      <div class="form-group">
        <label class="form-label">Nascimento</label>
        <input type="date" class="form-control" formControlName="birth" />
      </div>

      <div class="form-group">
        <label class="form-label">Type</label>

        <select formControlName="type" class="form-control">
          <option value="admin">Administrador</option>
          <option value="user">Usuário</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Login</label>
        <input type="email" class="form-control" placeholder="" formControlName="login" required />
      </div>

      <div class="form-group">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" formControlName="password" />
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success" (click)="saveOrUpdate()" style="min-width: 100px">
          <i class="fas fa-check-circle"></i> Salvar
        </button>
        <button class="btn btn-light" [routerLink]="['/app/user']" style="min-width: 100px">
          <i class="fas fa-times-circle"></i> Cancelar
        </button>
      </div>
    </div>
  </form>

  <div *ngIf="!showForm()" class="alert alert-warning">
    Usuário não encontrado!
  </div>
</div>
